<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoリスト</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
  <h1>ログイン</h1>
  <!-- ログイン -->
  <form action="{{ url_for('login') }}" method="POST" class="form">
    <input type="text" name="name" placeholder="ユーザー名" class="form-input" required>
    <input type="password" name="password" placeholder="パスワード" class="form-input" required>
    <button type="submit" class="button">ログイン</button>
  </form>
  <a href="/signup">ユーザー登録はこちら</a>

  <!-- エラー文の表示 -->
  {% if error: %}
  <p class="error">{{ error }}</p>
  {% endif %}

</body>
</html>
